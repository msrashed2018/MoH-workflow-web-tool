<div class="animated fadeIn">

  <div *ngIf="successMessage">
    <br>
    <alert type="success">
      <strong>تم إضافه بيانات المواطن بنجاح! </strong>
    </alert>
  </div>
  <div *ngIf="! successMessage">
    <br>
  </div>
  <div class="row">
    <div style="width:100% !important;">
      <div class="card">
        <div class="card-header">
          <strong>بطاقه بيانات المواطن</strong>
          <div class="card-header-actions">
            <button type="button" class="card-header-action btn btn-link btn-minimize" (click)="toggleCollapse()"><i
                class={{iconCollapse}}></i></button>
          </div>
        </div>


        <div (collapsed)="collapsed($event)" (expanded)="expanded($event)" [collapse]="isCollapsed" class="card-body">
          <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">

            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">الاسم </label>
              <div class="col-md-9">
                <input type="text" id="text-input" name="text-input" class="form-control" placeholder="ادخل الاسم كاملا">
                <!-- <span class="help-block">ادخل الاسم</span> -->
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">الرقم القومي</label>
              <div class="col-md-9">
                <input type="text" id="text-input" name="text-input" class="form-control" placeholder="ادخل الرقم القومي">
                <!-- <span class="help-block">ادخل الاسم</span> -->
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="email-input">العنوان</label>
              <div class="col-md-9">
                <input type="email" id="email-input" name="email-input" class="form-control" placeholder="ادخل العنوان تفصيلا"
                  autocomplete="email">
                <!-- <span class="help-block">Please enter your email</span> -->
              </div>
            </div>

            <!-- <div class="form-group row">
              <label class="col-md-3 col-form-label" for="date-input">Date Input</label>
              <div class="col-md-9">
                <input class="form-control" id="date-input" type="date" name="date-input" placeholder="date">
                <span class="help-block">Please enter a valid date</span>
              </div>
            </div> -->
            <!-- <div class="form-group row">
              <label class="col-md-3 col-form-label" for="disabled-input">Disabled Input</label>
              <div class="col-md-9">
                <input type="text" id="disabled-input" name="disabled-input" class="form-control" placeholder="Disabled" disabled>
              </div>
            </div> -->
            <!-- <div class="form-group row">
              <label class="col-md-3 col-form-label" for="textarea-input">Textarea</label>
              <div class="col-md-9">
                <textarea id="textarea-input" name="textarea-input" rows="9" class="form-control" placeholder="Content.."></textarea>
              </div>
            </div> -->
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="select1">المحافظه</label>
              <div class="col-md-9">
                <select id="select1" name="select1" class="form-control">
                  <option value="0">اختر محافظه</option>
                  <option value="1">القاهره</option>
                  <option value="2">الجيزه</option>
                  <option value="3">الدقهليه</option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="select1">المدينه</label>
              <div class="col-md-9">
                <select id="select1" name="select1" class="form-control">
                  <option value="0">اختر مدينه</option>
                  <option value="1">اكتوبر</option>
                  <option value="2">السلام</option>
                  <option value="3">حلوان</option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="select1">المهنه</label>
              <div class="col-md-9">
                <select id="select1" name="select1" class="form-control">
                  <option value="0">اختر مهنه</option>
                  <option value="1">مهندس</option>
                  <option value="2">محامي</option>
                  <option value="3">محاسب</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="inline-radios">النوع</label>
              <div class="col-md-9 col-form-label">
                <div class="form-check form-check-inline mr-1" id="inline-radios">
                  <input class="form-check-input" type="radio" name="inline-radios" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">ذكر</label>
                </div>
                <div class="form-check form-check-inline mr-1">
                  <input class="form-check-input" type="radio" name="inline-radios" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">أنثى</label>
                </div>

              </div>
            </div>


            <!-- <div class="form-group row">
              <label class="col-md-3 col-form-label" for="file-input">File input</label>
              <div class="col-md-9">
                <input type="file" id="file-input" name="file-input">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="file-multiple-input">Multiple File input</label>
              <div class="col-md-9">
                <input type="file" id="file-multiple-input" name="file-multiple-input" multiple>
              </div>
            </div> -->
          </form>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary" (click)="addCitizen($event)"><i class="fa fa-dot-circle-o"></i>
            أضف المواطن</button>
          <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> إلغاء</button>
        </div>
      </div>

    </div>

  </div>
  <!--/.row-->



</div>
