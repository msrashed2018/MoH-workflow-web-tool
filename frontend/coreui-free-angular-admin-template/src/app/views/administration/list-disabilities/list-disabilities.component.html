<br/><div class="alert alert-success" *ngIf='message'>{{message}}</div>

<!-- <div class="container"> -->
    <button (click)="onAdd()" class="btn btn-success "><strong> اضافة</strong>  <i class="fa fa-plus-circle"></i></button>
    <br/><br/>
    <table class="table text-center">
    <thead>
      <tr>
        <th scope="col">رقم</th>
        <th scope="col">نوع الاعاقة</th>
        <th scope="col">مقبول</th>
        <th scope="col">ملاحظات</th>
        <th scope="col">تعديل</th>
        <th scope="col">حذف</th> 
      </tr>
    </thead>
    <tbody>
              <tr *ngFor="let disability of disabilities; let i=index">
                  <td><b>{{i+1}}</b></td>
                <td  ><a [routerLink]="['/administration/disabilities', disability.id,{componentMode: 'viewMode'}]"><b>{{disability.name}}</b></a></td>
                <td   >
                  <b *ngIf="disability.accepted =='1'" >مقبول</b>
                  <b *ngIf="disability.accepted =='0'" >مرفوض</b>
                </td>
                <td  ><b>{{disability.description}}</b></td>
                <td >
                  <button type="button" class="edit-btn btn btn-info" (click)="onEdit(disability.id)">تعديل
                      <i class="fa fa-edit"></i>
                    </button>
                </td >
                <td >
                    <button type="button" class="delete-btn btn btn-danger" (click)="onDelete(disability.id)">حذف
                        <i class="fa fa-trash"></i>
                      </button>
                </td>
              </tr>
    </tbody>

  </table>
