
<br/>
<div *ngIf="noDataFound">
  <br>
  <alert type="info">
    <strong>لا توجد بيانات مطابقه للمدخلات. </strong>
  </alert>
</div> 

<div *ngIf="errorMessage">
  <br>
  <alert type="danger">
    <strong>عفوا، حدث خطا، حاول مره أخرى. </strong>
  </alert>
</div> 
<button  (click)="onAdd()" class="btn btn-success "><strong> اضافة</strong>  <i class="fa fa-plus-circle"></i></button>
<br> <br>
<table class="table table-responsive-sm table-hover table-outline mb-0">
  <thead class="thead-light">
    <tr>
      <th class="text-center">#</th>
      <th class="text-center">المدينة</th>
      <th class="text-center">المحافظة</th>
      <th class="text-center">المقر</th>
      <th class="text-center">تعديل</th>
      <th class="text-center">مسح</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let city of cities ; let i=index">
      <td class="text-center"><b>{{i+1}}</b></td>
      <td class="text-center">
        <div><a [routerLink]="['/administration/cities', city.id,{componentMode: 'viewMode'}]"><strong>{{city.name}}</strong></a></div>
      </td>
      <td class="text-center">
        <div ><strong>{{city.governate.name}}</strong></div>
      </td>
      <td class="text-center">
        <div ><strong style="color: green" >{{city.governate.zone.name}}</strong></div>
      </td>
     
      <td class="text-center">
          <button type="button" class="edit-btn btn btn-info" (click)="onEdit(city.id)">تعديل
              <i class="fa fa-edit"></i>
          </button>
      </td >
      <td class="text-center">
        <button type="button" class="delete-btn btn btn-danger" (click)="onDelete(city.id)">حذف
            <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
