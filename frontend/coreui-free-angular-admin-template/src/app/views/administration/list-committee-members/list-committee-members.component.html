<br/><div class="alert alert-success" *ngIf='message'>{{message}}</div>

<!-- <div class="container"> -->
    <button (click)="onAdd()" class="btn btn-success "><strong> اضافة</strong>  <i class="fa fa-plus-circle"></i></button>
    <br/><br/>
    <table class="table text-center">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">الاسم</th>
        <th scope="col">الوظيفة</th>
        <th scope="col">المقر</th>
        <th scope="col">تعديل</th>
        <th scope="col">حذف</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let committeeMember of committeeMembers; let i=index">
          <td><b>{{i+1}}</b></td>
          <td><a [routerLink]="['/administration/committee-members', committeeMember.id,{componentMode: 'viewMode'}]"><b>{{committeeMember.name}}</b></a></td>
          <td><b>{{committeeMember.title}}</b></td>
          <td><b>{{committeeMember.zone.name}}</b></td>
          <td style="width: 10%">
            <button type="button" class="edit-btn btn btn-info" (click)="onEdit(committeeMember.id)">تعديل
                <i class="fa fa-edit"></i>
              </button>
          </td>
          <td style="width: 10%">
              <button type="button" class="delete-btn btn btn-danger" (click)="onDelete(committeeMember.id)">حذف
                  <i class="fa fa-trash"></i>
              </button>
          </td>
        </tr>
    </tbody>

  </table>
