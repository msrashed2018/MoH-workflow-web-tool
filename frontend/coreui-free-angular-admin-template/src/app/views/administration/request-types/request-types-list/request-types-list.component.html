
<!-- <div class="list-container"> -->
  
  <br/>
  <button type="button" class="pull-right mb-4 edit-btn btn btn-success" [routerLink]="['/administration/type-data']"><strong> اضافة</strong>  <i class="fa fa-plus-circle"></i></button>
  <table class="table table-responsive-sm table-hover table-outline mb-0 text-center">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">نوع الطلب</th>
        <th scope="col">السعر</th>
        <th scope="col">ملاحظات</th>
        <th scope="col">تعديل</th>
        <th scope="col">حذف</th> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let request of requestTypes; let i = index">
        <td scope="row">{{ i + 1 }}</td>
        <td><b><a [routerLink]="['/administration/types', request.id,{componentMode: 'viewMode'}]">{{ request.name }}</a></b></td>
        <td>{{ request.price }}</td>
        <td>{{ request.description}}</td>
        <td >
          <button type="button" class="edit-btn btn btn-info" (click)="onEdit(request.id)">تعديل
              <i class="fa fa-edit"></i>
            </button>
        </td >
        <td >
            <button type="button" class="delete-btn btn btn-danger" (click)="onDelete(request.id)">حذف
                <i class="fa fa-trash"></i>
              </button>
        </td>
      </tr>
        
    </tbody>
  </table>
<!-- </div> -->
